<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker - Pick Color From Image</title>
    <link rel="stylesheet" href="css/style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="drag-area">
                <input type="file" hidden>
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            </div>
            <div class="btn-container">
                <input type="file" id="file" accesskey="image/*">
                <label for="file">Open Image</label>
                <button id="pick-color">Pick Color</button>
            </div>
            <div id="result" class="hide">
                <div class="color">
                    <div>
                        <input type="text" id="hex-value" readonly>
                        <button onclick="copy('hex-value')"><i class="bi bi-clipboard-fill"></i></button>
                    </div>
                    <div>
                        <input type="text" id="rgb-value" readonly>
                        <button onclick="copy('rgb-value')"><i class="bi bi-clipboard-fill"></i></button>
                    </div>
                </div>
                <div id="picked-color"></div>
            </div>
            <div id="error"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
